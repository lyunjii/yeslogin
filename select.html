<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="select.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="img/yestoslide_favicon_real.png" type="image/png" sizes="16x16">
  <title>YesToSlide</title>
</head>
<body>
  <header class="header">
    <img src="img/yestoslide_all_logo@2x.png" alt="" width="194px" height="78px">
    <span class="version">v.1.0.0</span>
  </header>
  <section class="info">
    <div class="parti">
      <span class="txt name">김이름</span>
      <span class="txt">participant@gmail.com</span>
    </div>
    <div class="cordi">
      <span class="txt name">진행자</span>
      <span class="txt">cordi@gmail.com</span>
    </div>
  </section>
  <section class="typetab">
    <button id="present">
      <img src="img/camera.svg" alt="" width="20px" height="18px">
      사진
    </button>
    <button>
      <img src="img/video.svg" alt="" width="21px" height="14px">
      동영상
    </button>
    <button>
      <img src="img/photo-video.svg" alt="" width="21px" height="16.8px">
      보기
    </button>
  </section>
  <section class="picture">
    <img src="img/camera.svg" alt="">
    <div class="uptxt">사진 업로드 하기</div>
  </section>
</body>
</html>
