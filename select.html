<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="img/yestoslide_favicon_real.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="select.css">
  <title>YesToSlide</title>
</head>
<body>
  <header class="header">
    <img src="img/yestoslide_all_logo@2x.png" alt="" width="194px" height="78px">
    <span class="version">v.1.0.0</span>
  </header>
  <section class="info">
    <div class="parti">
      <span class="txt name">김이름</span>
      <span class="txt">participant@gmail.com</span>
    </div>
    <div class="cordi">
      <span class="txt name">진행자</span>
      <span class="txt">cordi@gmail.com</span>
    </div>
  </section>
  <section class="typetab">
    <button id="present">
      <img src="img/camera.svg" alt="" width="20px" height="18px">
      사진
    </button>
    <button>
      <img src="img/video.svg" alt="" width="21px" height="14px">
      동영상
    </button>
    <button>
      <img src="img/photo-video.svg" alt="" width="21px" height="16.8px">
      보기
    </button>
  </section>
  <section class="picture">
    <label class="upPicLabel" for="uploadPicture">
      <img src="img/camera.svg" alt="">
      <div class="uptxt">사진 업로드 하기</div>
    </label>
    <input class="d-none" type="file" name="uploadPicture" id="uploadPicture">
  </section>
  <section></section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="select.js" async defer></script>
</body>
</html>
