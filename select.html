<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css" integrity="sha512-+VDbDxc9zesADd49pfvz7CgsOl2xREI/7gnzcdyA9XjuTxLXrdpuz21VVIqc5HPfZji2CypSbxx1lgD7BgBK5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="img/yestoslide_favicon_real.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="select.css">
  <title>YesToSlide</title>
</head>
<body>
  <header class="header">
    <img class ="logo" src="img/yestoslide_all_logo@2x.png" alt="" width="194px" height="78px">
    <span class="version">v.1.0.0</span>
  </header>
  <section class="info">
    <div class="parti user">
      <span class="txt name">김이름</span>
      <span class="txt mail">participant@gmail.com</span>
      <button class="logoutBtn">로그아웃</button>
    </div>
    <div class="cordi user">
      <span class="txt name">진행자</span>
      <span class="txt mail">cordi@gmail.com</span>
    </div>
  </section>
  <section class="typeTab">
    <button class="tabBtn" id="present">
      <img class="iconImg" src="img/camera.svg" alt="" width="20px" height="18px">
      <span>사진</span>
    </button>
    <button class="tabBtn">
      <img class="iconImg" src="img/photo-video.svg" alt="" width="21px" height="16.8px">
      <span>보기</span>
    </button>
  </section>
  <section class="picture">
    <div class="upPicBox">
      <label class="upPicLabel" for="uploadPicture">
        <img class="upPicImg" src="img/camera.svg" alt="">
        <div class="upTxt">사진 업로드 하기</div>
      </label>
      <input class="d-none" type="file" name="uploadPicture" id="uploadPicture" 
      accept="image/*, ;capture=camera" onchange="loadPic(this)">
    </div>
    <div class="showPic"></div>
  </section>
  <section class="option">
    <input class="msgBox" type="text" placeholder="최대 30자 메시지 입력">
  </section>
  <section class="option">
    <button class="sendBtn">
      <img class="sendIcon" src="img/send_icon.png" alt="" width="20.65px" height="21px">
      <span>보내기</span>
    </button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.js" integrity="sha512-ZK6m9vADamSl5fxBPtXw6ho6A4TuX89HUbcfvxa2v2NYNT/7l8yFGJ3JlXyMN4hlNbz0il4k6DvqbIW5CCwqkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="select.js" async defer></script>
</body>
</html>
